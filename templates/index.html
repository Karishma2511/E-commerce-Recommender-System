<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Recommender</h1>

    <form action="/recommend" method="post">
        <label for="product">Enter Product:</label>
        <input type="text" id="product" name="product" required>
        <button type="submit">Recommend</button>
    </form>

    {% if product %}
        <h2>Recommended for {{ product }}:</h2>
        <ul>
            {% for recommended_product in recommendations %}
                <li>{{ recommended_product }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
